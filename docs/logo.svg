<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1222"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="120" rx="14" fill="url(#bg)"/>

  <!-- Ambient glow shapes -->
  <rect width="480" height="120" rx="14" fill="url(#glow1)"/>
  <rect width="480" height="120" rx="14" fill="url(#glow2)"/>

  <!-- Subtle geometric forms -->
  <circle cx="90" cy="60" r="72" fill="#6366f1" opacity="0.04"/>
  <circle cx="380" cy="95" r="50" fill="#3b82f6" opacity="0.03"/>
  <path d="M300 0 L360 0 L300 60 Z" fill="#818cf8" opacity="0.025"/>
  <path d="M420 120 L480 60 L480 120 Z" fill="#60a5fa" opacity="0.025"/>

  <!-- Shield mark -->
  <g transform="translate(24, 12)">
    <path d="M48 4 L88 20 L88 56 C88 82 68 96 48 102 C28 96 8 82 8 56 L8 20 Z"
          fill="url(#g1)"/>
    <!-- Chip die -->
    <rect x="32" y="38" width="32" height="32" rx="4" fill="#0f172a" opacity="0.6"/>
    <!-- Chip traces -->
    <line x1="20" y1="46" x2="32" y2="46" stroke="#c7d2fe" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="54" x2="32" y2="54" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="62" x2="32" y2="62" stroke="#c7d2fe" stroke-width="2" opacity="0.3"/>
    <line x1="64" y1="46" x2="76" y2="46" stroke="#c7d2fe" stroke-width="2" opacity="0.5"/>
    <line x1="64" y1="54" x2="76" y2="54" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
    <line x1="64" y1="62" x2="76" y2="62" stroke="#c7d2fe" stroke-width="2" opacity="0.3"/>
    <line x1="42" y1="28" x2="42" y2="38" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
    <line x1="54" y1="28" x2="54" y2="38" stroke="#c7d2fe" stroke-width="2" opacity="0.3"/>
    <line x1="42" y1="70" x2="42" y2="80" stroke="#c7d2fe" stroke-width="2" opacity="0.3"/>
    <line x1="54" y1="70" x2="54" y2="80" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
    <!-- Lock keyhole -->
    <circle cx="48" cy="51" r="4" fill="#c7d2fe"/>
    <rect x="46.5" y="53" width="3" height="6" rx="1" fill="#c7d2fe"/>
  </g>

  <!-- Wordmark: "tdx" bold white, "vm" lighter blue-gray, no gap -->
  <text y="72" font-family="system-ui, -apple-system, sans-serif" font-size="52" letter-spacing="-2">
    <tspan x="140" font-weight="700" fill="#f1f5f9">tdx</tspan><tspan font-weight="300" fill="#818cf8">vm</tspan>
  </text>

  <!-- Tagline -->
  <text x="140" y="98" font-family="ui-monospace, 'SF Mono', Menlo, monospace" font-size="13" fill="#64748b" letter-spacing="0.3">
    declarative TDX VM images
  </text>
</svg>
