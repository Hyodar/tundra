    <path d="M70 10 L130 30 L130 80 C130 115 100 138 70 148 C40 138 10 115 10 80 L10 30 Z"
          fill="url(#shield)" opacity="0.9"/>
    <!-- Lock body -->
    <rect x="48" y="72" width="44" height="34" rx="6" fill="url(#lock)"/>
    <!-- Lock shackle -->
    <path d="M56 72 L56 58 C56 46 64 38 70 38 C76 38 84 46 84 58 L84 72"
          fill="none" stroke="url(#lock)" stroke-width="5" stroke-linecap="round"/>
    <!-- Lock keyhole -->
    <circle cx="70" cy="86" r="5" fill="#0f172a"/>
    <rect x="68" y="88" width="4" height="8" rx="1" fill="#0f172a"/>
    <!-- Chip lines on shield -->
    <line x1="30" y1="50" x2="50" y2="50" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    <line x1="90" y1="50" x2="110" y2="50" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="58" x2="45" y2="58" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>
    <line x1="95" y1="58" x2="110" y2="58" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>
    <line x1="30" y1="110" x2="48" y2="110" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
    <line x1="92" y1="110" x2="110" y2="110" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
    <line x1="35" y1="118" x2="48" y2="118" stroke="#a78bfa" stroke-width="1.5" opacity="0.2"/>
    <line x1="92" y1="118" x2="105" y2="118" stroke="#a78bfa" stroke-width="1.5" opacity="0.2"/>
