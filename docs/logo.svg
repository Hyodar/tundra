<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#060d1a"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="ice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="frost" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <radialGradient id="glow1" cx="15%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g transform="scale(1.5)">
    <!-- Background -->
    <rect width="520" height="120" rx="12" fill="url(#bg)"/>
    <rect width="520" height="120" rx="12" fill="url(#glow1)"/>

    <!-- Hexagonal crystal with circuit traces -->
    <g transform="translate(60, 60)">
      <!-- Outer hex -->
      <polygon points="0,-42 36.4,-21 36.4,21 0,42 -36.4,21 -36.4,-21"
               fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.3"/>
      <!-- Inner hex -->
      <polygon points="0,-28 24.2,-14 24.2,14 0,28 -24.2,14 -24.2,-14"
               fill="url(#ice)" opacity="0.12"/>
      <polygon points="0,-28 24.2,-14 24.2,14 0,28 -24.2,14 -24.2,-14"
               fill="none" stroke="url(#frost)" stroke-width="1.5"/>

      <!-- Circuit traces radiating from hex vertices -->
      <line x1="0" y1="-28" x2="0" y2="-42" stroke="#67e8f9" stroke-width="1.2" opacity="0.5"/>
      <line x1="24.2" y1="-14" x2="36.4" y2="-21" stroke="#67e8f9" stroke-width="1.2" opacity="0.4"/>
      <line x1="24.2" y1="14" x2="36.4" y2="21" stroke="#67e8f9" stroke-width="1.2" opacity="0.4"/>
      <line x1="0" y1="28" x2="0" y2="42" stroke="#67e8f9" stroke-width="1.2" opacity="0.5"/>
      <line x1="-24.2" y1="14" x2="-36.4" y2="21" stroke="#67e8f9" stroke-width="1.2" opacity="0.4"/>
      <line x1="-24.2" y1="-14" x2="-36.4" y2="-21" stroke="#67e8f9" stroke-width="1.2" opacity="0.4"/>

      <!-- Small dots at outer hex vertices -->
      <circle cx="0" cy="-42" r="2" fill="#a5f3fc" opacity="0.6"/>
      <circle cx="36.4" cy="-21" r="2" fill="#a5f3fc" opacity="0.5"/>
      <circle cx="36.4" cy="21" r="2" fill="#a5f3fc" opacity="0.5"/>
      <circle cx="0" cy="42" r="2" fill="#a5f3fc" opacity="0.6"/>
      <circle cx="-36.4" cy="21" r="2" fill="#a5f3fc" opacity="0.5"/>
      <circle cx="-36.4" cy="-21" r="2" fill="#a5f3fc" opacity="0.5"/>

      <!-- Inner crystal structure lines -->
      <line x1="0" y1="-28" x2="24.2" y2="14" stroke="#67e8f9" stroke-width="0.8" opacity="0.2"/>
      <line x1="0" y1="-28" x2="-24.2" y2="14" stroke="#67e8f9" stroke-width="0.8" opacity="0.2"/>
      <line x1="-24.2" y1="-14" x2="24.2" y2="14" stroke="#67e8f9" stroke-width="0.8" opacity="0.15"/>
      <line x1="24.2" y1="-14" x2="-24.2" y2="14" stroke="#67e8f9" stroke-width="0.8" opacity="0.15"/>

      <!-- Center dot -->
      <circle cx="0" cy="0" r="3" fill="#a5f3fc" opacity="0.8"/>
      <circle cx="0" cy="0" r="6" fill="#22d3ee" opacity="0.15"/>
    </g>

    <!-- Wordmark -->
    <text y="70" font-family="system-ui, -apple-system, sans-serif" font-size="48" letter-spacing="-1.5">
      <tspan x="120" font-weight="600" fill="#e0f2fe">tundra</tspan><tspan font-weight="300" fill="#22d3ee">vm</tspan>
    </text>

    <!-- Tagline -->
    <text x="121" y="94" font-family="ui-monospace, 'SF Mono', Menlo, monospace" font-size="12.5" fill="#4b6a80" letter-spacing="0.5">
      declarative TDX VM images
    </text>
  </g>
</svg>
